name: publish artifacts

on:
  workflow_run:
    workflows:
    - "Test Code (Style, Tests)"
    - "CodeQL"
    - "Integration Tests"
    - "End To End Tests"
    branches: [main]
    types:
      - completed

jobs:
  Unit-Test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '11'

      - run: ./gradlew clean -x test publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}