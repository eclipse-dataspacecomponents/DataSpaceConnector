openapi: 3.0.1
paths:
  /instances:
    get:
      tags:
      - Dataplane Selector
      operationId: getAll
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DataPlaneInstance'
    post:
      tags:
      - Dataplane Selector
      operationId: addEntry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataPlaneInstance'
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /instances/select:
    post:
      tags:
      - Dataplane Selector
      operationId: find
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelectionRequest'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataPlaneInstance'
components:
  schemas:
    DataPlaneInstance:
      type: object
      properties:
        lastActive:
          type: integer
          format: int64
        turnCount:
          type: integer
          format: int32
        url:
          type: string
          format: url
        properties:
          type: object
          additionalProperties:
            type: object
        id:
          type: string
    DataAddress:
      type: object
      properties:
        properties:
          type: object
          additionalProperties:
            type: string
    SelectionRequest:
      type: object
      properties:
        source:
          $ref: '#/components/schemas/DataAddress'
        destination:
          $ref: '#/components/schemas/DataAddress'
        strategy:
          type: string
